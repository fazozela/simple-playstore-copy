<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="colores.css">
    <style media="screen">
    caption {
      font-size: 25px;
    }

    table {
      width: 500px;
    }

    table, tr, td {
      margin: 20px;
      border: 2px solid black;
      border-collapse: collapse;
    }

    #tabla1 tr:first-child {
      background-color: #EEEEEE;
    }
    #tabla1 tr:nth-child(2) {
      background-color: #0F9D58;
    }
    </style>
  </head>
  <body>
    <table id="tabla1">
      <caption>Bordes</caption>
      <tr>
        <td>Fondo</td><td>#EEEEEE</td>
      </tr>
      <tr>
        <td>Barra Superior</td><td>#0F9D58</td>
      </tr>
    </table>
  </body>
</html>
